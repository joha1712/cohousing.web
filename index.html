<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bofællesskab</title>
    <link rel="stylesheet" href="styles/bulma/darkly/bulmaswatch_v0.7.1.min.css">
    <link rel="stylesheet" href="styles/style.css">
    
    <script src="scripts/axios/axios_v0.18.0.js"></script>
    <script defer src="scripts/fontawesome/fontawesome_v5.0.7.min.js"></script>    
    <script src="scripts/vue/vue_v2.5.16.js"></script>  
    
  </head>
  
  <body>
    <div id="app">      
      <section class="section">
        <div class="container has-text-centered">
          <h1 class="title">
              {{ pageTitle }}
          </h1>
          <p class="subtitle">
              {{ pageSubtitle }}
          </p>
        </div>
        </section>

        <section class="section">     

            <div class="tile is-ancestor">                
                <div class="meal-tile tile" v-for="commonMeal in commonMeals">
                    <div class="tile is-child box">
                        <div class="box has-text-centered meal-header-box">
                            <p class="title is-4 ">{{ commonMeal.dayName }}</p>
                            <p class="subtitle is-6">{{ commonMeal.dateName }}</p>
                        </div>

                        <div class="meal-reservation-group" v-for="group in commonMeal.registrationGroups">
                            
                            <div class="meal-reservation-row columns is-mobile is-marginless" v-for="(registration, index) in group.registrations" :class="calcMealRowClass(registration.regNo)">
                                <div class="column is-paddingless is-1" >
                                    <span v-show="registration.attending" class="icon has-text-success is-small">
                                          <i class="fas fa-check-square"></i>
                                    </span>
                                </div>							
                                
                                <div class="column is-4 is-paddingless">								
                                    {{ registration.personName }}							
                                </div>                            
                                
                                <div class="column is-7 is-paddingless">                                
                                    <!-- This level is need to keep the radio together in the column (so it doesn´t split line when resizing) -->
                                    <nav class="level">                                         
                                        <div class="level-left">
                                            <div class="level-item">
                                                <div class="control">
                                                    <label class="radio">
                                                        <input type="radio" :value="true" :name="registration.id" v-model="registration.attending" @change="save(registration)" >
                                                        Ja
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" :value="false" :name="registration.id" v-model="registration.attending" @change="save(registration)">
                                                        Nej
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </nav>                                
                                </div>
                            </div>
                        </div>                                                   
                    </div>
                </div>
               
            </div>
        </div> 
      </section>

    </div>
    <script type="text/javascript">
      var webstore = new Vue({
        el: '#app',
        methods: {
            calcMealRowClass(regNo) {
                return (regNo % 2 == 0) ? "meal-reservation-row-even" : "meal-reservation-row-odd";                
            }
        },
        created() {
            axios
                .get("https://localhost:44302/api/commonmeal/list")
                .then(response => {
                    // JSON responses are automatically parsed.
                    this.commonMeals = response.data
                })
                .catch(e => {
                    this.errors.push(e)
                })
        },
        data: {            
            pageTitle: "Buske bofælleskab",
            pageSubtitle : "Fællesspisning",        
            commonMeals: [                
            ]
        }
      });
    </script>
  </body>
</html>
