<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bofællesskab</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>    
  </head>
  
  <body>
    <div id="app">      
      <section class="section">
        <div class="container">
          <h1 class="title">
              {{ pageTitle }}
          </h1>
          <p class="subtitle">
              {{ pageSubtitle }}
          </p>
        </div>
        </section>

        <section class="section">
         
            <div class="tile is-ancestor">
                
                <div class="tile" v-for="dinner in dinnerDays">
                    <div class="tile is-child box has-text-centered">
                        <p class="title is-4">{{ dinner.dayName }}</p>
                        <p class="subtitle is-6">{{ dinner.dayDateName }}</p>

                        <div class="columns is-mobile" v-for="person in dinner.persons" style="margin-bottom:0px;" >
                            <div class="column is-one-third">
                                {{ person.name }}
                            </div>                            
                            <div class="column is-two-thirds">
                                
                                <nav class="level"> <!-- This level is need to keep the radio together in the column (so it doesn´t split line when resizing) -->
                                    <div class="level-left">
                                        <div class="level-item">
                                            <div class="control">
                                                <label class="radio">
                                                    <input type="radio" value="true" :name="dinner.id + '_' + person.name" v-model="person.attending" >
                                                    Ja
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" value="false" :name="dinner.id + '_' + person.name" v-model="person.attending" >
                                                    Nej
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </nav>                                
                            </div>
                        </div>                                     
                    </div>
                </div>
               
            </div>
        </div> 
      </section>

    </div>
    <script type="text/javascript">
      var webstore = new Vue({
        el: '#app',
        data: {
            pageTitle: "Buske bofælleskab",
            pageSubtitle : "Fællesspisning",        
            dinnerDays: [
                { 
                    id: 1,
                    dayName : "Mandag",
                    dayDateName : "9. Juni",
                    persons: [
                        { name: "Jonas", attending : true },
                        { name: "Eva", attending : false }
                    ]
                },
                {
                    id: 2,
                    dayName : "Tirsdag",
                    dayDateName : "10. Juni",
                    persons: [
                        { name: "Jonas" },
                        { name: "Eva" }
                    ]
                },
                { 
                    id: 3,
                    dayName : "Onsdag",
                    dayDateName : "11. Juni",
                    persons: [
                        { name: "Jonas" },
                        { name: "Eva" }
                    ]
                },
                { 
                    id: 4,
                    dayName : "Torsdag",
                    dayDateName : "12. Juni",
                    persons: [
                        { name: "Jonas" },
                        { name: "Eva" }
                    ]
                },
                { 
                    id: 5,
                    dayName : "Fredag",
                    dayDateName : "13. Juni",
                    persons: [
                        { name: "Jonas" },
                        { name: "Eva" }
                    ]
                }
            ]
        }
      });
    </script>
  </body>
</html>
