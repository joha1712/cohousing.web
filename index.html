<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bofællesskab</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>    
  </head>
  
  <body>
    <div id="app">      
      <section class="section">
        <div class="container">
          <h1 class="title">
              Buske bofælleskab
          </h1>
          <p class="subtitle">
              Fællesspisning
          </p>
        </div>
        </section>

        <section class="section">
          <div class="container">        
            <div class="tile is-ancestor">
                <div class="tile">
                    <div class="tile is-child box has-text-centered">
                        <p class="title is-4">Mandag</p>
                        <p class="subtitle is-6">9. juni</p>
                    </div>
                    
                </div>
      
                <div class="tile">
                    <div class="tile is-child box has-text-centered">
                        <p class="title is-4">Tirsdag</p>
                        <p class="subtitle is-6">10. juni</p>
                    </div>
                </div>

                <div class="tile">
                    <div class="tile is-child box has-text-centered">
                        <p class="title is-4">Onsdag</p>
                        <p class="subtitle is-6">11. juni</p>
                    </div>
                </div>

                <div class="tile">
                    <div class="tile is-child box has-text-centered">
                        <p class="title is-4">Torsdag</p>
                        <p class="subtitle is-6">12. juni</p>
                    </div>
                </div>

                <div class="tile">
                    <div class="tile is-child box has-text-centered">
                        <p class="title is-4">Fredag</p>
                        <p class="subtitle is-6">13. juni</p>
                    </div>
                </div>
            </div>
        </div> 
      </section>

    </div>
    <script type="text/javascript">
      var webstore = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
