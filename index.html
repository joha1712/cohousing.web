<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bofællesskab</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>    
  </head>
  
  <body>
    <div id="app">      
      <section class="section">
        <div class="container">
          <h1 class="title">
              {{ pageTitle }}
          </h1>
          <p class="subtitle">
              {{ pageSubtitle }}
          </p>
        </div>
        </section>

        <section class="section">
         
            <div class="tile is-ancestor">
                
                <div class="tile" v-for="dinner in dinnerDays">
                    <div class="tile is-child box has-text-centered">
                        <p class="title is-4">{{ dinner.dayName }}</p>
                        <p class="subtitle is-6">{{ dinner.dayDateName }}</p>
                        <ul class="has-text-left">
                            <li v-for="person in dinner.persons">                                
                                <label class="checkbox">
                                    <input type="checkbox" v-model="person.isAttending">
                                        {{ person.name }}                                    
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
               
            </div>
        </div> 
      </section>

    </div>
    <script type="text/javascript">
      var webstore = new Vue({
        el: '#app',
        data: {
            pageTitle: "Buske bofælleskab",
            pageSubtitle : "Fællesspisning",        
            dinnerDays: [
                { 
                    dayName : "Mandag",
                    dayDateName : "9. Juni",
                    persons: [
                        { name: "Jonas", isAttending : true },
                        { name: "Eva", isAttending : false }
                    ]
                },
                { 
                    dayName : "Tirsdag",
                    dayDateName : "10. Juni",
                    persons: [
                        { name: "Jonas" },
                        { name: "Eva" }
                    ]
                },
                { 
                    dayName : "Onsdag",
                    dayDateName : "11. Juni",
                    persons: [
                        { name: "Jonas" },
                        { name: "Eva" }
                    ]
                },
                { 
                    dayName : "Torsdag",
                    dayDateName : "12. Juni",
                    persons: [
                        { name: "Jonas" },
                        { name: "Eva" }
                    ]
                },
                { 
                    dayName : "Fredag",
                    dayDateName : "13. Juni",
                    persons: [
                        { name: "Jonas" },
                        { name: "Eva" }
                    ]
                }
            ]
        }
      });
    </script>
  </body>
</html>
